<script type="text/javascript">
Reveal.addEventListener('ready', (event) => {
if (event.indexh === 0) {
    document.querySelector("div.footer-default").style.display = "none";
} 
});
Reveal.addEventListener('slidechanged', (event) => {
if (event.indexh === 0) {
    document.querySelector("div.footer-default").style.display = "none";
} 
});
</script>
